<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Lazy-load.js</title>

		<link rel="stylesheet" href="style.css">
		<script defer type="module" src="app.js"></script>
	</head>
	<body>

		<picture lazy="http://unsplash.it/400/400?random=9&gravity=center" alt="Random Image"></picture>

		<div lazy="http://unsplash.it/400/400?random=0&gravity=center"></div>

		<img lazy="brokenLink" alt="Random Image"/>
		<img lazy="https://unsplash.it/400/400?random=2&gravity=center" alt="Random Image"/>
		<img lazy="https://unsplash.it/400/400?random=3&gravity=center" alt="Random Image"/>
		<img lazy="https://unsplash.it/400/400?random=4&gravity=center" alt="Random Image"/>
		<img lazy="https://unsplash.it/400/400?random=5&gravity=center" alt="Random Image"/>
		<img lazy="https://unsplash.it/400/400?random=6&gravity=center" alt="Random Image"/>
		<img lazy="https://unsplash.it/400/400?random=7&gravity=center" alt="Random Image"/>
		<img lazy="https://unsplash.it/400/400?random=8&gravity=center" alt="Random Image"/>

	</body>
</html>
